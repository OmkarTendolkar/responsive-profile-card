<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Profile Card</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="profile-card-container">
            <div class="profile-image-container">
                <img class="profile-img" src="profile-images/profile.jpg" alt="profile-img">
            </div>

            <div class="text-data">
                <span class="profile-name">Omkar Tendolkar</span>
                <span class="profile-job-title">Full Stack Developer</span>
            </div>

            <div class="media-button">
                <a class="media-link" href="https://www.facebook.com">
                    <img class="media-icon" src="icons/facebook-icon.png" alt="facebook-icon">
                </a>
                <a class="media-link" href="https://twitter.com/?lang=en">
                    <img class="media-icon" src="icons/x-icon.png" alt="facebook-icon">
                </a>
                <a class="media-link" href="https://www.instagram.com">
                    <img class="media-icon" src="icons/instagram-icon.png" alt="facebook-icon">
                </a>
                <a class="media-link" href="https://www.youtube.com">
                    <img class="media-icon" src="icons/youtube-icon.png" alt="facebook-icon">
                </a>
            </div>

            <div class="action-button">
                <a class="action-link" href="">
                    <button>Subscribe</button>
                </a>

                <a class="action-link" href="">
                    <button>Message</button>
                </a>
            </div>

            <div class="overall-stats">
                <div class="data">
                    <img class="stats-icon" src="icons/like-icon.png" alt="">
                    <span class="stats-count">60k</span>
                </div>
                <div class="data">
                    <img class="stats-icon" src="icons/comment-icon.png" alt="">
                    <span class="stats-count">20k</span>
                </div>
                <div class="data">
                    <img class="stats-icon" src="icons/share-icon.png" alt="">
                    <span class="stats-count">1.2k</span>
                </div>
            </div>
        </div>
    </body>
</html>
